<body>

链接就是通过显示的文本，跳转到指定地址,用的是href(hypertext reference)
注意引用网址的时候，前面的"https://"不能省略
如：
<a href="https://leotangjc.github.io/">博客</a>

若附加target="_blank" 可在新窗口打开
如
<a href="https://leotangjc.github.io/"target="_blank">博客</a>



</body>
</html>
