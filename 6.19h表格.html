<!DOCTYPE html>
<head><meta charset="utf-8"></head>
<html>

<body>

表格使用table标签定义，行用tr定义，单元格用td定义，若使用空单元格，两个td之间不要输入信息就好
<table border="1">
    <tr>
        <td>行 1, 列 1</td>
        <td>行 1, 列 2</td>
    </tr>
    <tr>
        <td>行 2, 列 1</td>
        <td>行 2, 列 2</td>
    </tr>
</table>

表头使用th进行定义
<table border="1">
    <tr>
        <th>表头</th>
    </tr>
    <tr>
        <td>行 1, 列 1</td>
        <td>行 1, 列 2</td>
    </tr>
    <tr>
        <td>行 2, 列 1</td>
        <td>行 2, 列 2</td>
    </tr>
</table>


</body>
</html>
